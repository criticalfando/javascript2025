<!DOCTYPE html>
<html lang="en">
<style>
    body {
        background-image: url("https://cdn.pixabay.com/photo/2020/07/02/04/31/matrix-5361690_1280.png");
    }
    h1 {
        color: greenyellow;
        text-align: center;
        font-size: 15rem;
    }
</style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1 id="reloj"></h1>


</body>
<script>
    setInterval(()=>{
    let fecha=new Date();
    let hora=fecha.getHours();
    if(hora<10){
        hora="0"+hora
    }
    let minutos=fecha.getMinutes();
    if(minutos<10){
        minutos="0"+minutos
    }
    let segundos=fecha.getSeconds();
    if(segundos<10){
        segundos="0"+segundos
    }
    document.getElementById("reloj").innerHTML=`${hora}:${minutos}:${segundos}`
    },500)
</script>
</html>
