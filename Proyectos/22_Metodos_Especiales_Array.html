<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>

<script>
    let numeros=[-2,7,3,4,8,1];


    // Devuelve boolean
    let indicador=numeros.some(function(n){
        return n<0;
    })


    if(indicador==true){
        console.log("Si hay negativos")
    }else{
        console.log("No hay negativos")
    }

    // crea un los numeros pares
    
    /*
    let pares=[];
    for(let n of numeros){
        if (n%2==0){
            pares.push(n);
        }
        console.log(pares)
    }
    */

    // Devuelve array
    let pares=numeros.filter(function(n){
        return n%2==0;
    });

    // Exclamacion daria como resultado lo excluido en la funcion
    let impares=numeros.filter(function(n){
        return !n%2==0;
    });
    console.log(pares)
    console.log(impares)

    //Imprimir cada uno de los elementos del array
    /*
    for(let n of numeros){
        console.log(n);
    }
    */
    numeros.forEach(function(n){
        console.log(n)
    })

    //Imprimir los negativos(sin utilizar for, ni if, ni variables adicionales)
    numeros.filter(function(n){
        n<0;
    }).forEach(function(n){
        console.log(n);
    })

</script>
</body>
