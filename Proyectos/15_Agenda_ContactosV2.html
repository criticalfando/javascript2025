<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Introduce nombre: <input type="text" id="nombre">
    <br><br>
    Introduce email: <input type="text" id="email">
    <br><br>
    Introduce telefono: <input type="number" id="telefono">   
    <br><br>
    <button onclick="guardarContacto();"> Guardar</button><br><br>
    <br><br>
    <div id="tablaContactos">

    </div>
    <script>
        let contactos=[];

        function guardarContacto(){
            let nombre=document.getElementById("nombre").value;
            let email=document.getElementById("email").value;
            let telefono=document.getElementById("telefono").value;
            let contacto={
                "nombre":nombre,
                "email":email,
                "telefono":telefono
            };
            contactos.push(contacto)
            mostrar();
            limpiar();
        }

        function limpiar(){
            document.getElementById("nombre").value=""
            document.getElementById("email").value=""
            document.getElementById("telefono").value=""
            document.getElementById("nombre").focus();
        }

        function mostrar(){
            let html="<tr><th>Nombre</th><th>Email</th><th>Telefono</th><th></th></tr>";
            /*
            for(let n of nombres){
                html=html+"<b>"+n+"</b><a onclick='borrar();'><img src='papelera.png' height='20px' width='20px'></a><br>";
            }*/
            for(let i=0;i<contactos.length;i++){
                //html=html+"<b>"+nombres[i]+"</b><a onclick='borrar("+i+");'><img src='papelera.png' height='20px' width='20px'></a><br>";
                html=html+`<tr><td>${contactos[i].nombre}</td><td>${contactos[i].email}</td><td>${contactos[i].telefono}</td> <td><a onclick='borrar(${i});'><img src='https://cdn-icons-png.flaticon.com/512/3481/3481306.png' height='10px' width='10px'></a></td></tr>`;
            }
            document.getElementById("tablaContactos").innerHTML=html;
        }

        function borrar(pos){
            //borra el nombre que está en la posición pos
            contactos.splice(pos,1);
            mostrar();
        }

    </script>
