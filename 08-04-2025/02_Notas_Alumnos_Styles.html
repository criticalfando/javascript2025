<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
        font-family: Arial, sans-serif;
        background-color: black;
        background-image: url('https://elespecial.com/wp-content/uploads/2017/03/1413474840_matrix-wallpapers.jpg'); /* Fondo Matrix */
        background-size: cover;
        background-position: center;
        color: #00ff44;
        margin: 20px;
    }
    
        .personal {
            color: #00ff44;
            font-size: 1.5rem;
            font-style: italic;
            font-family: "Comic Sans MS", cursive, sans-serif;
        }
    
        input {
            flex: 1;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #00ff44;
            border-radius: 8px;
            background-color: black;
            color: #00ff44;
        }
    
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: black;
            background-color: #00ff44;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
    
        button:hover {
            background-color: #01b71a;
            transform: scale(1.05);
        }
    
        div {
            margin-top: 10px;
            font-size: 1.2rem;
            color: #00ff44;
        }
    </style>
</head>
<body>
    <input id="nota" type="number">  <button onclick="nuevaNota();">AÃ±adir nota</button>
    <br><br>
    <button onclick="totalAprobados();">Aprobados</button> <div id="dTotalAprobados"></div>
    <button onclick="calcularMedia();">Nota Media</button> <div id="dMediaCalculada"></div>
    <button onclick="notaMasAlta();">Nota mas alta</button> <div id="dNotaMasAlta"></div>
    <button onclick="notaMasBaja();">Nota mas baja</button> <div id="dNotaMasBaja"></div>
    <button onclick="borrarNotas();">Borrar Notas</button> <div id="dNotasBorradas"></div>

<script>

    let notas=[7,5,2,4,9,6,1,3,4,8,7,6];

    function nuevaNota(){
        let notas;
        do{
            alert("Nota introducida")
        }while(notas<0||notas>10);
        notas.push(parseInt(document.getElementById("nota")));
    }

    function totalAprobados(){
        let totalAprobados=0;
       for(let n of notas){
            if(n>=5){
                totalAprobados++;
            }
        }
        alert("Total aprobados: "+totalAprobados)
    }

    function calcularMedia(){
       let media=0;
        for (let n of notas){
            media=media+n;
        }
        media=media/notas.length
        alert("Media de notas: "+media)
        
    
    }

    function notaMasAlta(){
        let max=notas[0];
        for (let n of notas){
            if(n>max){
                max=n;
            }
        }
        alert("Nota mas alta:"+max)
    }

    function notaMasBaja(){
        let min=notas[0];
        for (let n of notas){
            if (n<min){
                min=n;
            }
        }
        alert("Nota mas baja:"+min)
    }

    function borrarNotas(){
        notas=[];
        alert("Notas borradas")
    }

</script>



</body>
</html>
