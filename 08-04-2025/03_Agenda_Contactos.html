<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Introduce un nombre: <input type="text" id="nombre">  <button onclick="guardar();">Guardar</button>
    <br><br>
    <button onclick="mostrar();">Mostrar</button>
    <div id="listaContactos"></div>


    <!--  -->

    <script>

        // array para guardar los nombres

        let nombres = [];
        function guardar(){
            let n=document.getElementById("nombre").value;
            let repetido=false;
            for (let nombre of nombres){
                if (nombre==n){
                    repetido=true;
                }
            }if(repetido==false){
                nombres.push(n);
                alert("Contacto guardado: " + n);
            }else{
                alert("Contacto repetido.");
            }
            // Limpiar la caja de texto
            document.getElementById("nombre").value="";
        }

        function mostrar(){
            let html = "";
            for (let n of nombres){
                html=html+"<b>"+n+"</b><a><img src='bin.png' height='10px' width='10px'></a><br>";
            }
            document.getElementById("listaContactos").innerHTML=html;
        }

    </script>
</body>
</html>
