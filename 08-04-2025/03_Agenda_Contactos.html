<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Introduce un nombre: <input type="text" id="nombre">  <button onclick="guardar();">Guardar</button>
    <br><br>
    <button onclick="mostrar();">Mostrar</button>
    <div id="listaContactos"></div>


    <!--  -->

    <script>

        // array para guardar los nombres

        let nombres = [];
        function guardar(){
            let n=document.getElementById("nombre").value;
            nombres.push(n);
            alert("Contacto guardado: " + n);
        }

        function mostrar(){
            let html = "";
            for (let n of nombres){
                html=html+"<b>"+n+"</b><br>";
            }
            document.getElementById("listaContactos").innerHTML=html;
        }

    </script>
</body>
</html>
