<body>  
    
    <!-- No termino de entender que hace esto (??)-->
<button onclick="sumarPares();">Sumar Pares</button>
<script>
    function sumarPares(){
        let numero1=prompt("Introduce el primer numero:")
        let numero2=prompt("Introduce el segundo numero:")
        let suma=0
        let mayor,menor;
        if(numero1>numero2){
            mayor=numero1;
            menor=numero2;
         }else{
            mayor=numero2;
            menor=numero1;
        }

        for (let i=menor;i<=mayor;i++){

            // Si i dividido por 2 da de resto cero
            // == Es, tiene que ser exactamente igual, a 0
            if (i%2==0){

                suma=suma+1;
            }
            
        }
        alert("La suma es: "+suma);
    }

</script>
