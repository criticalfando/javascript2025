<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="nota" type="number"><button onclick="nuevaNota();"> AÃ±adir nota</button>
    <br><br>
    <button onclick="totalAprobados();">Aprobados</button> <div id="dTotalAprobados"></div>
    <br><br>
    <button onclick="calcularMedia();">Nota Media</button> <div id="dMediaCalculada"></div>
    <br><br>
    <button onclick="notaMasAlta();">Nota mas alta</button> <div id="dNotaMasAlta"></div>
    <br><br>
    <button onclick="notaMasBaja();">Nota mas baja</button> <div id="dNotaMasBaja"></div>


<script>

    let notas=[7,5,2,4,9,6,1,3,4,8,7,6];

    function nuevaNota(){
        let notas;
        do{
            alert("Nota introducida")
        }while(notas<0||notas>10);
        notas.push(parseInt(document.getElementById("nota")));
    }

    function totalAprobados(){
        let totalAprobados=0;
       for(let n of notas){
            if(n>=5){
                totalAprobados++;
            }
        }
        alert("Total aprobados: "+totalAprobados)
    }

    function calcularMedia(){
       let media=0;
        for (let n of notas){
            media=media+n;
        }
        media=media/notas.length
        alert("Media de notas: "+media)
        
    
    }

    function notaMasAlta(){
        let max=notas[0];
        for (let n of notas){
            if(n>max){
                max=n;
            }
        }
        alert("Nota mas alta:"+max)
    }

    function notaMasBaja(){
        let min=notas[0];
        for (let n of notas){
            if (n<min){
                min=n;
            }
        }
        alert("Nota mas baja:"+min)
    }

</script>



</body>
</html>
